<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Example</title>
  <!-- CSS -->
  <style type="text/css">

  </style>
</head>
<body>
  <div class="container">
  <div id="demo"></div>
    
  </div>
  <!-- Js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
  <script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>

  <script src="greuler/dist/greuler.min.js"></script>

  <script>
var instance = greuler({
  target: '#demo',
  width: 480,
  height: 500,
  data: {
    nodes: [
      {id: 0},
      {id: 1},
      {id: 2},
      {id: 3},
      {id: 4},
      {id: 5}
    ],
    links: [
      {source: 0, target: 1},
      {source: 0, target: 2, directed: true},
      {source: 0, target: 3},
      {source: 1, target: 2, directed: true},
      {source: 4, target: 0},
      {source: 5, target: 0, directed: true},
      {source: 4, target: 5}
    ]
  }
}).update()
  </script>
</body>

</html>
